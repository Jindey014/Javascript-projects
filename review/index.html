<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REVIEW</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/resp.css" />
    <script src="https://kit.fontawesome.com/3698113056.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <!-- title -->
        <div class="title">
            <h2>Our Reviews</h2>
            <span class="line"></span>
        </div>
        <!-- review -->
        <div class="review">
            <div class="img-container">
                <img src="person-1.jpeg" id="person" alt="">
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX DESIGNER</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident minus rem consequatur
                    magnam numquam dolore temporibus officiis recusandae modi. Voluptatum sed laudantium quasi. Libero
                    culpa porro cum, unde magnam placeat deleniti nulla. Quod, nostrum?</p>
                <div class="button-container">
                    <button class=" btn prev">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <button class=" btn next">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
                <button class=" btn random-btn">Surprise Me</button>
            </div>
            <!-- prev and next buttons -->
        </div>
    </section>
    <script src="js/app.js"></script>
</body>

</html>
