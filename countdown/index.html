<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section-center">
        <!-- img -->
        <div class="gift-img">
            <img src="./gift.jpeg" alt="gift-img">
        </div>
        <!-- info -->
        <div class="gift-info">
            <h3>Old Iphone Giveaway</h3>
            <h4 class="giveaway">
                Giveaway ends on Sunday, 24 April 2022, 9:00am
            </h4>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Modi aut aliquam, quaerat dicta repellat harum
                exercitationem aspernatur deleniti accusamus quod fugit nesciunt, rerum est </p>
            <div class="deadline">
                <div class="deadline-format">

                    <!-- days -->
                    <div>
                        <h4 class="days">34</h4>
                        <span>days</span>
                    </div>
                    <!-- hours -->
                    <div>
                        <h4 class="hours">34</h4>
                        <span>Hours</span>
                    </div>
                    <!-- Minutes -->
                    <div>
                        <h4 class="mins">34</h4>
                        <span>mins</span>
                    </div>
                    <!-- seconds -->
                    <div>
                        <h4 class="secs">34</h4>
                        <span>secs</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
